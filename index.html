---
layout: default
---

<div class="home">
    <ul class="posts">
        {% for post in site.posts limit:5 %}
            <li>
              <span>{{ post.date | date: site.date_format }}</span>
              <a href="{{ post.url }}"><h2 class="blog-excerpt-headers">{{ post.title }}</h2></a>
              {{ post.excerpt | truncatewords: 50}}
            </li>
            <br>
         {% endfor %}
    </ul>
</div>
