<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
    <title>{{ site.title }}</title>

    <script type="text/javascript"
        src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
    </script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/highlight/styles/github.css">
    <script src="/highlight/highlight.pack.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
</head>
<body>
    <main>
        <header class="site-header">
            <h1 class="site-title"><a href="{{ site.baseurl }}/">{{ site.title }}</a>
                <span style="float:right;">
                    <a href="http://github.com/kam3k/"><i class="fa fa-github-square fa-lg fa-black"></i></a>
                    <a href="http://ca.linkedin.com/in/marcjgallant"><i class="fa fa-linkedin-square fa-lg fa-black"></i></a>
                </span>
            </h1>
            <nav class="site-nav">
                <a href="{{ site.baseurl }}/about/" class="{% if page.url == '/about/' %}active{% endif %}">About</a>
                <a href="{{ site.baseurl }}/" class="{% if page.url == '/' %}active{% endif %}">Blog</a>
            </nav>
        </header>
        {{ content }}

        {% if page.comments %}
        <div id="disqus_thread"></div>
        <script type="text/javascript">
            /* * * CONFIGURATION VARIABLES * * */
            var disqus_shortname = 'marcgallant';
            
            /* * * DON'T EDIT BELOW THIS LINE * * */
            (function() {
                var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
            })();
        </script>
        <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
        {% endif %}

        <div class="site-footer">
            <div class="contact">
              <p>
                Marc Gallant
                <br />
                marc.j.gallant [at] gmail.com
              </p>
            </div>
            <div class="quote">
                <p style="text-align: center"><i>And even now the robot starts to think.<br />I wonder what it dreams.</i></p>
            </div>
            <div class="links">
              <p style="text-align: right">
                <a href="http://github.com/kam3k/">GitHub</a><br />
                <a href="http://ca.linkedin.com/in/marcjgallant">LinkedIn</a><br />
                <a href="{{ site.baseurl }}/license/" class="{% if page.url == '/license/' %}active{% endif %}">License</a>
              </p>
            </div>
        </div>
    </main>


    {% if site.google_analytics %}
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
    </script>
    {% endif %}
</body>
</html>
